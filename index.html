<!DOCTYPE html>
<html>
<head>
    <title>Addition</title>
</head>
<body>
    <h1>Fake profile identifivcation using Random Forest Classifier</h1>
    <form method="POST" action="/add">
        <label for="a">profile pic:</label>
        <input type="int" id="a" name="a" required><br><br>
        <label for="b">nums/length username:</label>
        <input type="float" id="b" name="b" required><br><br>
        <label for="c">fullname words:</label>
        <input type="int" id="c" name="c" required><br><br>
        <label for="d">nums/length fullname:</label>
        <input type="float" id="d" name="d" required><br><br>
        <label for="e">name==username:</label>
        <input type="int" id="e" name="e" required><br><br>
        <label for="f">description length:</label>
        <input type="int" id="f" name="f" required><br><br>
        <label for="g">external URL:</label>
        <input type="int" id="g" name="g" required><br><br>
        <label for="h">private:</label>
        <input type="int" id="h" name="h" required><br><br>
        <label for="i">#posts:</label>
        <input type="int" id="i" name="i" required><br><br>
        <label for="j">#followers:</label>
        <input type="int" id="j" name="j" required><br><br>
        <label for="k">#follows:</label>
        <input type="int" id="k" name="k" required><br><br>
    
    
        <input type="submit" value="result">
        

        <h1>{{result}}</h1>
    </form>
</body>
</html>
