<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #1DA1F2; /* Twitter blue */
            border-radius: 5px;
        }
        .instagram-button {
            background-color: #E1306C; /* Instagram gradient */
        }
    </style>
</head>
<body align="middle">
    <img src="https://www.citypng.com/public/uploads/preview/-51614178720nsoywbgihx.png"alt="html">
    <h1 align="middle">Instagram or Twitter</h1>
    <a href="https://twitter.com" class="button" target="_blank"align="middle">Twitter</a>
    <a href="https://instagram.com" class="button instagram-button" target="_blank" align="middle">Instagram</a>
</body>
</html>
